<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Loading...</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #d9dee8;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .choices label:hover {
      background-color: #ccd8e6;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-style: italic;
    }
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      font-size: 1.1rem;
      display: none;
    }
    .progress-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .progress-bar {
      flex: 1 1 200px;
      margin-right: 20px;
      background-color: #dce3ee;
      border: 1px solid #003058;
      border-radius: 8px;
      overflow: hidden;
      min-width: 200px;
    }
    .progress-fill {
      height: 24px;
      background-color: #003058;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 24px;
      transition: width 0.5s;
    }
    .progress-nav button {
      background-color: #003058;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-left: 10px;
      margin-right: 10px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .section {
      padding-bottom: 160px;
    }
  </style>
</head>
<body>
  <h1 id="quiz-title">ðŸ“˜ Loading Quiz Title... ðŸ“˜</h1>
  <div id="start-container" style="text-align:center; margin-top: 50px;">
    <button id="start-button" style="background-color:#003058;color:white;padding:12px 24px;font-size:1.2rem;border:none;border-radius:8px;cursor:pointer;box-shadow:2px 2px 6px rgba(0,0,0,0.2);">Start Exam</button>
  </div>
  <div id="quiz" style="display:none;"></div>
  <div class="progress-container" id="progress-container">
    <div class="progress-flex">
      <div style="flex:1">
        <p>Score: <span id="score">0</span>/250 (<span id="percent">0</span>%)</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <div class="progress-nav">
        <button id="prev-button">Previous Section</button>
        <button id="next-button">Next Section</button>
      </div>
    </div>
  </div>
<script>
let quizData = null;

fetch('quiz-data.json')
  .then(response => response.json())
  .then(data => {
    quizData = data;
    if (data.title) {
      document.title = `WGU: ${data.title} OA Prep Exam`;
      document.getElementById('quiz-title').innerText = `ðŸ“˜ WGU: ${data.title} OA Prep Exam ðŸ“˜`;
    }
  })
  .catch(error => {
    console.error('Failed to load quiz-data.json:', error);
  });

function renderQuiz() {
  const quizContainer = document.getElementById('quiz');
  quizContainer.innerHTML = '';
  if (!quizData || !quizData.sections) {
    quizContainer.innerHTML = '<p>Error loading quiz questions.</p>';
    return;
  }

  quizData.sections.forEach((section, sectionIndex) => {
    const sectionDiv = document.createElement('div');
    sectionDiv.className = 'section';
    sectionDiv.innerHTML = `<h2>Section ${sectionIndex + 1}: ${section.name}</h2>`;

    section.questions.forEach((questionObj, qIndex) => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      const questionId = `section${sectionIndex}-q${qIndex}`;

      questionDiv.innerHTML = `
        <p><strong>${questionObj.question}</strong></p>
        <div class="choices">
          ${questionObj.choices.map((choice, i) => `
            <label>
              <input type="radio" name="${questionId}" value="${i}" /> ${choice}
            </label>
          `).join('')}
        </div>
      `;
      sectionDiv.appendChild(questionDiv);
    });

    quizContainer.appendChild(sectionDiv);
  });

  document.getElementById('progress-container').style.display = 'block';
}

const startButton = document.getElementById('start-button');
if (startButton) {
  startButton.addEventListener('click', () => {
    document.getElementById('start-container').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    renderQuiz();
  });
}
</script>
</body>
</html>
