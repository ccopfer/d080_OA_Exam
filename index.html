<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGU:D080 Managing in a Global Business Environment OA Prep Exam</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00796b;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #009688;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e0f2f1;
      border: 1px solid #b2dfdb;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .choices label:hover {
      background-color: #b2ebf2;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-style: italic;
    }
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      font-size: 1.1rem;
      display: none;
    }
    .progress-bar {
      width: 100%;
      background-color: #c8e6c9;
      border: 1px solid #81c784;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 24px;
      background-color: #66bb6a;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 24px;
      transition: width 0.5s;
    }
    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .nav-buttons button {
      font-size: 1rem;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
    }
    .nav-buttons button:hover {
      background-color: #004d40;
    }
    #intro {
      text-align: center;
      margin-top: 50px;
    }
    #start-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #start-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ WGU:D080 Managing in a Global Business Environment OA Prep Exam ðŸ“˜</h1>
  <div id="intro">
    <p>Welcome to the prep quiz! Click below when you're ready to begin.</p>
    <button id="start-btn">Start Quiz</button>
  </div>
  <div id="quiz" style="display: none;"></div>
  <div class="progress-container" id="progress-container">
    <p id="score-text">Score: <span id="score">0</span>/<span id="total">0</span> (<span id="percent">0</span>%) | Section: <span id="section-score">0</span>/<span id="section-total">0</span> (<span id="section-percent">0</span>%)</p>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="nav-buttons">
      <button onclick="scrollToTop()">â¬† Scroll to Top</button>
      <button onclick="scrollToBottom()">â¬‡ Scroll to Bottom</button>
    </div>
  </div>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("progress-container").style.display = "block";
      fetch('quiz-data.json')
        .then(response => response.json())
        .then(data => initializeQuiz(data))
        .catch(error => console.error('Error loading quiz data:', error));
    });

    function initializeQuiz(quizData) {
      const quizContainer = document.getElementById("quiz");
      let score = 0;
      let sectionScore = 0;
      let sectionTotal = 10;
      const total = quizData.length;
      document.getElementById("total").innerText = total;
      document.getElementById("section-total").innerText = sectionTotal;

      quizData.forEach((q, idx) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        const questionText = document.createElement("p");
        questionText.innerHTML = `<strong>Q${idx + 1}:</strong> ${q.question}`;
        questionDiv.appendChild(questionText);

        const choicesDiv = document.createElement("div");
        choicesDiv.className = "choices";

        q.choices.forEach((choice, choiceIdx) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question${idx}`;
          input.value = choiceIdx;
          input.style.marginRight = "10px";
          input.onclick = () => handleAnswer(idx, choiceIdx, q.correct, q.explanation, q.choices);
          label.appendChild(input);
          label.append(` ${choice}`);
          choicesDiv.appendChild(label);
        });

        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.id = `feedback${idx}`;

        questionDiv.appendChild(choicesDiv);
        questionDiv.appendChild(feedback);
        quizContainer.appendChild(questionDiv);
      });

      function handleAnswer(qIndex, selected, correctAnswerText, explanation, choices) {
        const feedback = document.getElementById(`feedback${qIndex}`);
        if (feedback.innerHTML !== "") return;

        const selectedLabel = document.querySelector(`input[name='question${qIndex}']:checked`).parentNode.textContent.trim();

        let correctLetter = '';
        for (let i = 0; i < choices.length; i++) {
          if (choices[i] === correctAnswerText) {
            correctLetter = String.fromCharCode(97 + i);
            break;
          }
        }

        if (selectedLabel === correctAnswerText) {
          score++;
          if (qIndex < sectionTotal) sectionScore++;
          feedback.innerHTML = `âœ… Correct! ðŸŽ‰ ${explanation}`;
          feedback.style.color = "green";
        } else {
          feedback.innerHTML = `âŒ Incorrect. Correct Answer: ${correctLetter}) ${correctAnswerText.slice(3)}<br>${explanation}`;
          feedback.style.color = "red";
        }

        document.getElementById("score").innerText = score;
        document.getElementById("section-score").innerText = sectionScore;

        const percent = Math.round((score / total) * 100);
        const sectionPercent = Math.round((sectionScore / sectionTotal) * 100);
        document.getElementById("percent").innerText = percent;
        document.getElementById("section-percent").innerText = sectionPercent;

        const progressFill = document.getElementById("progress-fill");
        progressFill.style.width = percent + "%";
        progressFill.innerText = percent + "%";
      }
    }
  </script>
</body>
</html>
